<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"
      integrity="sha512-M+hXwltZ3+0nFQJiVke7pqXY7VdtWW2jVG31zrml+eteTP7im25FdwtLhIBTWkaHRQyPrhO2uy8glLMHZzhFog=="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <nav class="flex">
        <a href="#" class="selected">All</a>
        <a href="#">Photography</a>
        <a href="#">Fashion</a>
        <a href="#">Sculpture</a>
      </nav>
      <div class="carousel flex">
        <div class="right">
          <i class="fas fa-chevron-left fa-3x"></i>
        </div>
        <div class="flex cards">
          <div class="card">
            <div class="img">
              <img src="img/bg1.png" alt="" />
            </div>
            <div class="dicription">
              <h2>Britta Clay Art</h2>
              <p>Sat, 24 October 2020</p>
            </div>
          </div>

          <div class="card">
            <div class="img">
              <img src="img/bg2.png" alt="" />
            </div>
            <div class="dicription">
              <h2>Belgian Balloon Throphy</h2>
              <p>Sat, 20 May 2020</p>
            </div>
          </div>

          <div class="card">
            <div class="img">
              <img src="img/bg3.png" alt="" />
            </div>
            <div class="dicription">
              <h2>Way of the Hunt</h2>
              <p>Fri, 14 August 2020</p>
            </div>
          </div>

          <div class="card">
            <div class="img">
              <img src="img/bg1.png" alt="" />
            </div>
            <div class="dicription">
              <h2>Britta Clay Art</h2>
              <p>Sat, 24 October 2020</p>
            </div>
          </div>
        </div>
        <div class="left">
          <i class="fas fa-chevron-right fa-3x"></i>
        </div>
      </div>
      <div class="btncontainer flex">
        <button class="btn">View more</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
