<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"
      integrity="sha512-M+hXwltZ3+0nFQJiVke7pqXY7VdtWW2jVG31zrml+eteTP7im25FdwtLhIBTWkaHRQyPrhO2uy8glLMHZzhFog=="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Ads Manager</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <img src="img/uidesigndaily-logo.svg" alt="ui design daily" />
      </div>

      <div class="flex search-bar">
        <div class="search">
          <i class="fas fa-search fa-lg"></i>
          <input type="text" placeholder="Search ads" />
        </div>
        <div class="filter">
          <button>Filters</button>
          <span class="not">3</span>
        </div>
      </div>

      <table cellpadding="0" cellspacing="0">
        <tr>
          <td></td>
          <td>Name</td>
          <td>Cliks</td>
          <td>Priority</td>
          <td>Impressions</td>
          <td></td>
        </tr>
        <tr class="space"></tr>
        <tr>
          <td class="oronge-border"><div></div></td>
          <td>Shure SE110 in-ear headphoes</td>
          <td>845</td>
          <td><span class="oronge">⚫</span>200</td>
          <td>190</td>
          <td><i class="far fa-trash-alt fa-lg"></i></td>
        </tr>
        <tr class="space"></tr>
        <tr>
          <td class="green-border"></td>
          <td>Our faverite iphone solution</td>
          <td>620</td>
          <td><span class="green">⚫</span>600</td>
          <td>478</td>
          <td><i class="far fa-trash-alt fa-lg"></i></td>
        </tr>
        <tr class="space"></tr>
        <tr>
          <td class="blue-border"></td>
          <td>Audio jack for connecting to your own headphones</td>
          <td>500</td>
          <td><span class="blue">⚫</span>300</td>
          <td>322</td>
          <td><i class="far fa-trash-alt fa-lg"></i></td>
        </tr>
        <tr class="space"></tr>
        <tr>
          <td class="oronge-border"></td>
          <td>Memory-foam tips</td>
          <td>430</td>
          <td><span class="oronge">⚫</span>200</td>
          <td>197</td>
          <td><i class="far fa-trash-alt fa-lg"></i></td>
        </tr>
        <tr class="space"></tr>
        <tr>
          <td class="blue-border"></td>
          <td>Cables over the tops</td>
          <td>170</td>
          <td><span class="blue">⚫</span>300</td>
          <td>289</td>
          <td><i class="far fa-trash-alt fa-lg"></i></td>
        </tr>
      </table>
      <div class="flex plus-container">
        <div class="plus"><i class="fas fa-plus fa-lg"></i></div>
      </div>
    </div>
  </body>
</html>
